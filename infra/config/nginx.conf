user  nginx;
worker_processes  auto;

# Default error log with minimal logging
error_log  /var/log/nginx/error.log crit;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Map to identify monitoring services vs frontend
    map $uri $is_frontend {
        ~^/grafana      0;
        ~^/prometheus   0;
        ~^/kibana       0;
        default         1;
    }

    # Define a custom log format in JSON
    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"request_id":"$request_id",'
        '"service":"frontend"'
        '}';

    # Use the json_combined format for access logs, but only for frontend requests
    access_log /var/log/nginx/access.log json_combined if=$is_frontend;

    # Frontend-specific error log with more detailed logging
    error_log /var/log/nginx/frontend-error.log warn;

    # Buffer settings for improved performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    
    # Keep-alive timeout
    keepalive_timeout  65;
    
    # Gzip compression
    gzip  on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Include all configuration files from conf.d directory
    include /etc/nginx/conf.d/*.conf;
} 