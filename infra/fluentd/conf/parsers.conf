# # -------------------------------------------
# # Parser for Kafka logs
# # Example:
# # [2025-06-28 19:12:38,892] INFO [Component] Message (java.class)
# # -------------------------------------------
# [PARSER]
#     Name        kafka
#     Format      regex
#     Regex       ^\[(?<timestamp>[^\]]+)\] (?<level>[A-Z]+) \[(?<component>[^\]]+)\] (?<message>.*) \((?<class>[^\)]+)\)$
#     Time_Key    timestamp
#     Time_Format %Y-%m-%d %H:%M:%S,%L
#     Time_Keep   On

# # -------------------------------------------
# # Parser for PostgreSQL plain text logs
# # Example:
# # tag=authentication usr=postgres db=postgres LOG:  connection authorized: user=postgres database=postgres
# # -------------------------------------------
# [PARSER]
#     Name        postgres
#     Format      regex
#     Regex       ^tag=(?<tag>[^\s]*)\s+usr=(?<usr>[^\s]*)\s+db=(?<db>[^\s]*)\s+LOG:\s+(?<message>.*)$
#     Time_Keep   On
#     Time_Key    timestamp
#     Time_Format %Y-%m-%dT%H:%M:%S.%LZ

# # -------------------------------------------
# # Optional fallback plain-text parser
# # Matches anything and puts it in "message"
# # -------------------------------------------
# [PARSER]
#     Name        plain
#     Format      regex
#     Regex       ^(?<message>.*)$
#     Time_Keep   On
