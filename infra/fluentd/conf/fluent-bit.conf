[SERVICE]
    flush        5
    daemon       off
    http_server  on
    log_level    info
    parsers_file parsers.conf
    storage.path /var/log/flb-storage/

[INPUT]
    Name        forward
    Listen      0.0.0.0
    Port        24224

[FILTER]
    Name        parser
    Match       *
    Key_Name    log
    Parser      docker
    Reserve_Data true

[FILTER]
    Name        record_modifier
    Match       *
    Record      hostname ${HOSTNAME}
    Record      environment production


[OUTPUT]
    Name           es
    Match          *
    Host           elasticsearch
    Port           9200
    Replace_Dots   on
    Logstash_Format on
    Logstash_Prefix container_name
    Include_Tag_Key on
    Tag_Key        container_name
    HTTP_User      elastic
    HTTP_Passwd    ${ELASTIC_PASSWORD}
    Suppress_Type_Name on



